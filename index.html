<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards Vue</title>
    <!-- vue cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.44/vue.global.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div id="app" class="container">
        <div v-for="(item,index) in player" :key="'index' + item.id" 
        :style="{'background-image':'url('+ item.imgUrl + ')'}"
        :class="{panel:isPanel,active:current==index}"
        @click="addClass(index)"
        >
            <h3>{{ item.name }}</h3> 
        </div>
    </div>

    <script src="./js/all.js"></script>
</body>
</html>
